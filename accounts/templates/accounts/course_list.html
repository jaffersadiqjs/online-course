{% extends "accounts/base.html" %}
{% block content %}
<h2>Available Courses</h2>
<ul>
    {% for course in courses %}
        <li>
            {{ course.title }} - by {{ course.instructor.user.username }}
            {% if user.studentprofile %}
                <a href="{% url 'enroll_course' course.id %}">Enroll</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
